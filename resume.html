<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      .wrapper {
        background-color: rgb(203, 211, 211);
        width: 800px;
        height: 1024px;
        margin: 0 auto;
        padding-left: 20px;
        padding: 20px;
      }
      .wrapper > .content {
        background-color: aqua;
        height: 100%;
        width: 300px;
      }
      .avatar {
        background-color: bisque;
        width: 100%;
        height: 30%;
      }

      .avatar > .avatar2 {
        display: flex;
        flex-direction: row;
        justify-content: center;
        width: 100%;
        height: 50%;
      }

      .avatar > .avatar2 > .resume-pic {
        background-image: url("/resume-pic.jpg");
        background-size: cover;
        /* height: 40%; */
        width: 40%;
        border-radius: 50%;
        margin: 20px;
      }

      .name {
        text-align: center;
      }
      .contact-info {
        background-color: bisque;
        width: 100%;
        height: 20%;
        text-align: center;
      }

      .contact-info > .title {
        background-color: #bfa588;
        width: 100%;
        height: 15%;
        padding-top: 3px;
      }
      .contact-info > .content {
        background-color: bisque;
        height: 85%;
      }

      .ed {
        background-color: bisque;
        width: 100%;
        height: 20%;
        text-align: center;
      }
      .ed > .title {
        background-color: #bfa588;
        width: 100%;
        height: 16%;
        padding-top: 3px;
      }
      .ed > .content {
        background-color: bisque;
        height: 85%;
        text-align: center;
        padding: 7%;
      }

      .ed > .content > .details {
        background-color: #e0e0e0;
        margin-bottom: 20px;
      }

      .date {
        font-weight: bold;
        color: #333;
        font-size: 13px;
      }
      .school {
        font-size: 1.2em;
        color: #333;
      }

      .language {
        background-color: bisque;
        width: 100%;
        height: 30%;
      }

      .language > .title {
        background-color: #bfa588;
        width: 100%;
        height: 10%;
        text-align: center;
        padding-top: 3px;
      }
      .language > .content {
        height: 90%;
      }

      .title:hover ~ .content {
        background-color: #dac27d;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="avatar">
          <div class="avatar2">
            <div class="resume-pic"></div>
          </div>

          <div class="name">陳玟宇</div>
        </div>

        <div class="contact-info">
          <div class="title">聯繫方式</div>
          <div class="content"></div>
        </div>

        <div class="ed">
          <div class="title">學歷</div>
          <div class="content">
            <div class="details">
              <div class="date">2016/9 - 2019/6</div>
              <div class="school">草屯商工 資料處理科</div>
            </div>

            <div class="details">
              <div class="date">2019/9 - 2023/6</div>
              <div class="school">台中科技大學 國貿系</div>
            </div>
          </div>
        </div>

        <div class="language">
          <div class="title">語言</div>
          <div class="content"></div>
        </div>
      </div>
    </div>
  </body>
</html>
